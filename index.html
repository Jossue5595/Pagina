<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verduleria</title>
    <style>
        body { font-family: Arial; text-align: center; }
        .banner {width: 100%; }
        .contenido {padding: 20px; }
        .boton { background: green; color: white; padding: 15px 32px; border-radius: 12px; display: inline-block; margin: 4px 2px; cursor: pointer;}
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenidos a Mi Página Web</h1>
        <img class="banner" src="negocio.png">
    </header>
    <section class="contenido">
        <h2>Sobre Nosotros</h2>
        <p>Descripción del negocio, historia, misión, visión.</p>
        <a href="#contacto" class="boton">Contáctanos</a>
        <a href="https://www.google.com" class="boton" target="_blank">Visita Google</a>
        <a href="#productos" class="boton">Nuestros Productos</a>
        <a href="#productos2" class="boton">Servicios</a>
    </section>
    <section class="contenido" id="productos">
        <h2>Nuestros Productos</h2>
        <p>Lista de productos destacados.</p>
    </section>
    <section class="contenido" id="contacto">
        <h2>Contacto</h2>
        <p>Telefono, dirección, horario de servicio</p>
    </section>
</body>
</html>
